<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bots/Swin Events</title>
    <link rel="icon" href="/img/robot.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box box1" onclick="openModal(1)">
            <span class="text">February</span>
            <div class="svg-container"></div> <!-- Container for heart SVGs -->
        </div>
        <div class="box box2" onclick="openModal(2)">
            <span class="text">March</span>
            <div class="svg-container"></div> <!-- Container for coin SVGs -->
        </div>
        <div class="box box3" onclick="openModal(3)">
            <span class="text">April</span>
            <div class="rain-container"></div> <!-- Container for Rain Animation -->
        </div>
        <div class="box box4" onclick="openModal(4)">
            <span class="text">May</span>
            <div class="bees-container"></div> <!-- Container for Rain Animation -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
